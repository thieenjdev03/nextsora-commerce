name: CI - Lint, Build, Test

on:
  push:
    branches: [main, staging]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          corepack enable
          pnpm install

      - name: ğŸ§¹ Lint code
        run: pnpm lint

      - name: ğŸ”¨ Build all apps
        run: pnpm build

      - name: âœ… Run tests (náº¿u cÃ³)
        run: pnpm test || echo "no tests yet"
